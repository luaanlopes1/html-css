<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>

</head>
<body>
    
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente uamente e diminua o tamanho do seu navegador.</p>

    

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível.">
    </picture>

    <!--Começar sempre usando source type do maior para menor para fazer o exemplo acima.
        Por exemplo, começamos puxando a imagem - Foto G - e caso o tamanho da tela seja 1050px vai aparecer ela, caso não vai aparecer a foto m....
    
    -->

    <h1>Reproduzindo um aúdio em HTML5</h1>
    <p>Vamos aprender a reproduzir</p>

    <audio preload="auto" autoplay controls loop>
        <source src="midia/summer-solstice.mp3" type="audio/mpeg">
    </audio>




</body>
</html>
