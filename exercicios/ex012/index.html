<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
        <h1>Inserindo vídeos hospedados localmente!</h1>
        <p>Este vídeo está hospedado no meu próprio servidor.</p>
        <video width="560" poster="imagens/foto-p.png" controls autoplay loop>
        
        <source src="midia/video-cafe.mp4" type="video/mp4">
        <source src="midia/video-cafe2.webm" type="video/webm">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    
        </video>

        <!--USAR SEMPRE DIVERSOS TIPOS DE VÍDEO COMO >>> MP4;M4V;WEBM;OGV PARA ATENDER A DEMANDA DE DIVERSOS NAVEGADORES E TB CELULARES<<< -->


        <h1>Inserindo vídeos do youtube</h1>
        <p>Veremos um vídeo diretamente no Youtube</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/zMQg1mHHoZQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


    
</body>
</html>
